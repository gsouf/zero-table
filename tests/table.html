<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Zero table</title>
    <link rel="stylesheet" type="text/css" href="../dist/zero-table.min.css"/>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/zero-table.min.js"></script>
</head>
<body>
<div id="table" style="height:200px;"></div>
<div id="tableTools">

</div>
<script>
    $(function(){
        var config = {

            additionalPlugins: ['core.loading'],

            maxSelection: 1,

            columns: [
                {
                    name: "firstname"
                },
                {
                    name: "lastname",
                    searcher: "string",
                    searcherOptions: {
                        contains: true
                    },
                    disableSelection: true
                },
                {
                    name: "age"
                }
            ]
        };

        var data = [

            {
                firstname: "bart",
                lastname : "simpsons"
            },
            {
                firstname: "homer",
                lastname : "simpsons"
            },
            {
                firstname: "lisa",
                lastname : "simpsons"
            },
            {
                firstname: "marge",
                lastname : "simpsons"
            }
        ];

        var tableInstance = new ZeroTable.TableInstance(config, data, {limit: 3});
        $("#table").append(tableInstance.draw());

        $("#tableTools").append(new ZeroTable.Tools.Paginator(tableInstance).draw());


        console.log(tableInstance.getSelection());


    });
</script>
</body>
</html>
